<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iframe2</title>
</head>
<body>
    <center>
        <h2>Fill the form below</h2>
    </center>
    <form action="success.html" >
        <p>
            <label>First name : </label>
            <input type="text" required/>*<br>
        </p>
        <p>
            <label>Last name : </label>
            <input type="text" required/>*<br>
        </p>
        <p>
            <label>Age : </label>
            <input type="number" min="18" max="40" step="1" value="18" required/>*<br>
        </p>
        <p>
            <label>Date of Birth : </label>
            <input type="date"/>*<br>
        </p>
        <p>
            <label>Gender : </label>
            <input type="radio" name="gender" required/>
            <label>Male</label>
            <input type="radio" name="gender"/>
            <label>Female</label>
        </p>
        <p>
            <label>email : </label>
            <input type="email" placeholder="abc@gmail.com" required/>*<br>
        </p>
        <p>
            <label>Mobile Number : </label>
            <input type="tel" required/>*<br>
        </p>
        <p>
            <label>Address 1 : </label>
            <input type="text" required/>*<br>
        </p>
        <p>
            <label>Address 2 : </label>
            <input type="text" required/>*<br>
        </p>
        <p>
            <label>Industrial Preference : </label>
            <input type="radio" name="ind" required/>
            <label>IT</label>
            <input type="radio" name="ind"/>
            <label>Mechanical</label>
            <input type="radio" name="ind"/>
            <label>Automobile</label><br>
            <input type="radio" name="ind"/>
            <label>Marketing</label>
            <input type="radio" name="ind"/>
            <label>R&D</label>
            <input type="radio" name="ind"/>
            <label>Chemical</label>
            <input type="radio" name="ind"/>
            <label>Education</label>
            <input type="radio" name="ind"/>
            <label>Bio-Technology</label>
        </p>
        <br>
        <p>
            <input type="submit" value="Submit"/>
        </p>
    </form>
</body>
</html>
